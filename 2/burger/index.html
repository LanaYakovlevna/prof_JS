<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger</title>
</head>

<body>
  <form action="#" id="hamburger-form">
    <fieldset id="hamburger-fieldset">
      <h3 id="hamburger-top">Сделай свой бургер</h3>
      <fieldset class="hamburger-fieldset-inside">
        <h4>Укажите размер бургера:</h4>
        <input type="radio" name="size" id="bigburger" value="Big" class="hamburger-input" data-price="100"
          data-calories="40" checked>
        <label for="bigburger">Большой (100 руб. 40 Ккал)</label><br>
        <input type="radio" name="size" id="smallburger" value="Small" class="hamburger-input" data-price="50"
          data-calories="20">
        <label for="smallburger">Малый (50 руб. 20 Ккал)</label>
      </fieldset>

      <fieldset class="hamburger-fieldset-inside">
        <h4>Укажите начинку бургера</h4>
        <input type="radio" name="add" id="cheese" value="Chesse" class="hamburger-input" data-price="10"
          data-calories="20" checked>
        <label for="cheese">Сыр (10 руб. 20 Ккал)</label><br>
        <input type="radio" name="add" id="salad" value="Salad" class="hamburger-input" data-price="20"
          data-calories="5">
        <label for="salad">Салат (20 руб. 5 Ккал)</label><br>
        <input type="radio" name="add" id="potato" value="Potato" class="hamburger-input" data-price="15"
          data-calories="10">
        <label for="potato">Картофель фри (15 руб. 10 Ккал)</label>
      </fieldset>

      <fieldset class="hamburger-fieldset-inside">
        <h4>Укажите добавку</h4>
        <input type="checkbox" name="topings" id="seasoning" value="Spices" class="hamburger-input" data-price="15"
          data-calories="0">
        <label for="seasoning">Посыпать приправой (15 руб. 0 Ккал)</label><br>
        <input type="checkbox" name="topings" id="mayonnaise" value="Mayo" class="hamburger-input" data-price="20"
          data-calories="5">
        <label for="mayonnaise">Майонез (20 руб. 5 Ккал)</label>
      </fieldset>

      <button id="check">Собрать бургер</button>

      <p id="result">Итоговая стоимость: <span id="price">0</span><br>Количесво калорий: <span id="calories">0</span>
      </p>
    </fieldset>
  </form>

  <script src="js/main.js"></script>
  <script>
    window.onload = () => {
      document.getElementById("check").addEventListener("click", () => {
        let burger = new Burger('size', 'add', 'topings');
        console.log(burger);
        burger.showSum('#price', '#calories');
      })
    }
  </script>
</body>

</html>
